<div class="container">
  <div class="row">

    <mat-menu #appMenuApp="matMenu">
      <button mat-menu-item [routerLinkActive]="['active']" routerLink="/home">
        <mat-icon>home</mat-icon>
        home
      </button>
      <button *ngIf="user" mat-menu-item [routerLinkActive]="['active']" routerLink="/questions">
        <mat-icon>question_answer</mat-icon>
        Liste de Questions
      </button>
      <button *ngIf="user" mat-menu-item [routerLinkActive]="['active']" routerLink="/upload">
        <mat-icon>content_copy</mat-icon>
        Load dummy questions
      </button>
      <a *ngIf="user" mat-menu-item (click)="logout($event)">
        <mat-icon>content_copy</mat-icon>
        logout
      </a>
      <a *ngIf="!user" mat-menu-item href="/login/github">
        <mat-icon>content_copy</mat-icon>
        login with github
      </a>
      <a *ngIf="!user" mat-menu-item href="/login/webmarks">
        <mat-icon>content_copy</mat-icon>
        login with oauth2.webmarks.net authorization server
      </a>
    </mat-menu>

    <mat-toolbar color="primary" role="application">
    <span>
      <button mat-icon-button [matMenuTriggerFor]="appMenuApp">
      <mat-icon>apps</mat-icon>
      </button>
    </span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>

    <router-outlet></router-outlet>


  </div>
</div>
